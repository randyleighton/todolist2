<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
</head>
<body>
  <div class="container">
    <h1>Things to Do</h1>
    <div class="row">

      <div id="first-column" class = "col-md-4">
        <h2>Add List</h2>
        <form id="task">
          <div class="form-group">
              <label for="new-list">Enter a List</label>
              <input type="text" class="form-control" id="new-list">
              <br>
              <button class="btn btn-primary" type=submit id="submit-button">Submit</button>
            </div>
        </form>
      </div>
      <div id="second-column" class = "col-md-4">
        <h2>List Types:</h2>
        <div id="list-types">
        </div>
      </div>
      <div id="third-column" class = "col-md-4">
        <h2 id="list-title"></h2>
        <div id="list-items">
        </div>
        <form id="list-task">
          <div class="form-group">
              <label for="list-task">Enter a Task</label>
              <input type="text" class="form-control" id="list-task">
              <br>
              <button class="btn btn-primary" type=submit id="submit-button">Add</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
